<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder2021 Proyecto Final v2</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73654f7947.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bordeSuperior"></div>

    <header>
        <img class="imgLogoHeader" src="/img/wander_logo1.png" alt="Logo Wanderlust: Explore the Wild">
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="./s1_quienes_somos.html">Quienes Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="./s2_servicios.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="./s3_destinos.html">Destinos</a></li>
                <li class="nav-item"><a class="nav-link" href="./s4_clientes.html">Clientes</a></li>
                <li class="nav-item-active"><a class="nav-link" href="./s5_contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="footerBorder"></div>
    </header>

    <main class="gridContacto">
        <!-- ************************ CAROUSEL ***************************** -->

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../media/carousel/travel1.jpg" class="d-block w-100" alt="Carousel1">
                </div>
                <div class="carousel-item">
                    <img src="../media/carousel/travel2.jpg" class="d-block w-100" alt="Carousel2">
                </div>
                <div class="carousel-item">
                    <img src="../media/carousel/travel3.jpg" class="d-block w-100" alt="Carousel3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- ************************ CAROUSEL FIN ************************** -->

        <section id="descripcionSecciones">
            <h1 class="seccion__titulo">ESCRIBINOS Y TE AYUDAMOS A PLANIFICAR TU PRÓXIMA AVENTURA!</h1>
        </section>
        
        <!-- ************************ FORMULARIO ************************** -->
        <div id="formularioContacto">
            <form class="formConsulta" action="" method="GET" enctype="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Nombre y Apellido">
                    <label for="floatingName">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail"
                        placeholder="nombre.apellido@ejemplo.com">
                    <label for="floatingEmail">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="telefono" class="form-control" id="floatingPhone" placeholder="15-1234-5678">
                    <label for="floatingPhone">Teléfono</label>
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Destino deseado</option>
                    <option value="1">Bariloche</option>
                    <option value="2">Cataratas del Iguazú</option>
                    <option value="3">Ushuaia</option>
                    <option value="4">Otro</option>
                </select>

                <br>

                <p><strong>¿Cómo preferis que tomemos contacto con vos?</strong></p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio1"
                        value="eMail">
                    <label class="form-check-label" for="inlineRadio1">E-mail</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio2"
                        value="telefono">
                    <label class="form-check-label" for="inlineRadio2">Llamado Telefónico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="metodoDeContactoPreferido" id="inlineRadio3"
                        value="whatsApp">
                    <label class="form-check-label" for="inlineRadio2">WhatsApp</label>
                </div>
                <br>
                <br>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Dejanos aquí tu consulta:</strong></label>
                    <textarea class="form-control" id="mensaje" rows="5"></textarea>
                </div>

            </form>
        </div>

        <!-- ************************ FORMULARIO ************************** -->

        <div id="mapaContacto">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26270.08473206122!2d-58.451460854591!3d-34.61021493517615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca1ea91fd4cf%3A0xbaee7969a08f24df!2sPlaza%20Irlanda!5e0!3m2!1ses!2sar!4v1627259166821!5m2!1ses!2sar"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </main>


    <footer class="footer">
        <div class="footerBorder"></div>
        <img class="footerImg" src="/img/wander_logo2.png" alt="Logo2">
        <br>
        <span> Términos y Condiciones, Privacidad, RRHH</span>
        <section id="icons" class="footerIcon">
            <i class="fab fa-instagram-square" style="font-size: 30px;"></i>
            <i class="fab fa-snapchat-square" style="font-size: 30px;"></i>
            <i class="fab fa-whatsapp-square" style="font-size: 30px;"></i>
        </section>

        <div class="footerBorder footerBorder--ancho">Copyright 2021 - <strong>Wanderlust: Explore the Wild</strong></div>
    </footer>


    <!--Bootstrap con JavaScritp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>


</body>

</html>
